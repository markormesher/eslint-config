version: "2.1"
jobs:
  cachekey:
    docker:
      - image: cimg/base:2025.10
    steps:
      - attach_workspace:
          at: .
      - run:
          command: ./task cachekey
      - persist_to_workspace:
          root: .
          paths:
            - ./.task-meta-cachekey*
  checkout:
    docker:
      - image: cimg/base:2025.10
    steps:
      - checkout:
          path: .
      - persist_to_workspace:
          root: .
          paths:
            - .
  ci-all:
    docker:
      - image: cimg/base:2025.10
    steps:
      - run:
          command: echo "Done"
  deps-js:
    docker:
      - image: docker.io/node:24.10.0-slim
    steps:
      - attach_workspace:
          at: .
      - restore_cache:
          keys:
            - deps-js-v6-{{ checksum ".task-meta-cachekey-js" }}
            - deps-js-v6-
      - run:
          command: |-
            corepack enable
            ./task deps-js
      - save_cache:
          key: deps-js-v6-{{ checksum ".task-meta-cachekey-js" }}
          paths:
            - /usr/local/lib/node_modules
            - node_modules
  fetch-task:
    docker:
      - image: ghcr.io/markormesher/task-fetcher:v0.5.35
    steps:
      - attach_workspace:
          at: .
      - run:
          command: cp /task .
      - persist_to_workspace:
          root: .
          paths:
            - ./task
  lint-js:
    docker:
      - image: docker.io/node:24.10.0-slim
    steps:
      - attach_workspace:
          at: .
      - restore_cache:
          keys:
            - deps-js-v6-{{ checksum ".task-meta-cachekey-js" }}
            - deps-js-v6-
      - run:
          command: |-
            corepack enable
            ./task lint-js
workflows:
  version: 2
  main:
    jobs:
      - checkout:
          requires: []
          filters:
            tags:
              only: /.*/
      - fetch-task:
          requires: []
          filters:
            tags:
              only: /.*/
      - cachekey:
          requires:
            - checkout
            - fetch-task
          filters:
            tags:
              only: /.*/
      - deps-js:
          requires:
            - cachekey
            - checkout
            - fetch-task
          filters:
            tags:
              only: /.*/
      - lint-js:
          requires:
            - checkout
            - deps-js
            - fetch-task
          filters:
            tags:
              only: /.*/
      - ci-all:
          requires:
            - deps-js
            - lint-js
          filters:
            tags:
              only: /.*/
